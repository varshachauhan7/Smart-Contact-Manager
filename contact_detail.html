<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="normal/base::layout(~{::section})">
	
	<head>
		<meta charset="UTF-8"/>
		<title>User Dashboard</title>>
	</head>
	
	<body>
	 
	 <section>
			
		<div style="margin-right:20px ; margin-left:30px" class="card" th:if=${contact}>
			
			<div class="card-body text-center" >
				
				<div class="container"></div>
				
				 <img src="" style="height: 200px; width:200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
			     
			     <h3 class="mt-3" ><span th:text="${contact.name}"></span> <span th:text="${contact.secondName}"></span></h3>
				
				<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
    
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">email</th>
      <td><span th:text="${contact.email}"></span></td>
      
    </tr>
    <tr>
      <th scope="row">phone</th>
      <td><span th:text="${contact.phone}"></span></td>
      
    </tr>
    <tr>
      <th scope="row">work</th>
      <td><span th:text="${contact.work}"></span></td>
      
    </tr>
    
  </tbody>
  
  
  
</table>
<div class="description mt3">
	  
	  
    
	  <th:block th:utext="${contact.description}"></th:block>
	  
  </div>
  
  <div class="container mt-3">
	  
	   <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm ">Delete</button>
					 					 	   
	   <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-3">
		   
		   		<button class="btn btn-block btn-primary btn-sm">Update</button>

		   
	   </form>

	  
  </div>
				
			</div>
			
			
		</div>
		
					<h1 style="margin-right: 20px; margin-left: 30px;" class="text-center  bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact......</h1>

        
        </section>
	</body>	
</html>

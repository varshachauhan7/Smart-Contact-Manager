<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
	
	<head>
		<meta charset="UTF-8"/>
		<title>this is home page</title>>
	</head>
	
	<body>
		<section >
			
		<div class="container">
			
			<div class="row">
				
				<div class="col-md-6 offset-md-3">
					
					<div class="my-card mt-1">
						
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
				        <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>
						
						<div class="container text-center">
							
							<img style="width:80px;" src="" th:src="@{/img/add-friend.png}" alt="" class="src" />
							
						</div>
						
						<h1 class="text-center">Register Here!!</h1>
						
	<form "novalidate" action="" th:action="@{do_register}" method="post" th:object="${user}">

							<!--name field-->
							
							 <div style="padding-top: 10px; padding-bottom: 5px;" class="form-group">
								 
                                   <label  for="name_field">Your Name</label>
                                   
                                   <input
                                     name="name" 
                                     type="text" 
                                     class="form-control"
                                     th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
                                     id="name_field" 
                                     aria-describedby="emailHelp"
                                     placeholder="Enter here"
                                     required
                                     th:value="${user.name}"
                                   />
                                      <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}"  th:text="${e}"  >
                                   </div>
                             </div>
                             
							<!--email field-->
							
							 <div style="padding-top: 10px; padding-bottom: 5px;"  class="form-group">
								 
                                   <label  for="email_field">Your Email</label>
                                   
                                   <input 
                                   name="email"
                                     type="email" 
                                     th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
                                     class="form-control" 
                                     id="email_field" 
                                     aria-describedby="emailHelp"
                                     placeholder="Enter here"
                                     required
                                         th:value="${user.email}"
                                   />
                                   <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}"  th:text="${e}"  >
                                   </div>
                       
                             </div>
                             
							<!--password field-->
							
							 <div style="padding-top: 10px; padding-bottom: 5px;"  class="form-group">
								 
                                   <label  for="password_field"> Your Password</label>
                                   
                                   <input
                                   name="password" 
                                     type="password" 
                                     class="form-control" 
                                     id="password_field" 
                                     aria-describedby="emailHelp"
                                     placeholder="Enter here"
                                     required
                                     th:value="${user.password}"   
                                   />
                                   
                             </div>
                             
                             <!--user about field-->
                             
                             <div style="margin-top: 15px;" class="form-group mt-10">
								 
								 <textarea name="about" th:text="${user.about}" placeholder="Enter something yourself"  rows="5" class="form-control"></textarea>
								 
							 </div>
							 
							 <!--terms and condition agreements-->
							
							 <div class="form-group form-check">
								 
								  <input type="checkbox" 
								  name="agreed"
								   th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid':''}"
								  class="form-check-input"
								  id="agreed"
								  />
								   <div class="invalid-feedback" th:each="e : ${#fields.errors('agreed')}"  th:text="${e}"  >
                                   </div>
                       
								  
								  <label for="agreed">Accept terms and conditions</label>
								  
							 </div>
							 
							 <div class="container text-center">
								 
								 <button style="margin: 5px;" type="submit" class="btn bg-primary text-white">
									 Submit	 
								 </button>
								 
								 <button style="margin: 5px;"type="reset" class="btn bg-primary text-white">
									 Reset
								 </button>
								 
							 </div>
                             
							
						</form>
						
					</div>
					
				</div>
			</div>
			
		</div>
			
		</section>
	</body>	
</html>

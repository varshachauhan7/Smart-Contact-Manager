<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="normal/base::layout(~{::section})">
	
	<head>
		<meta charset="UTF-8"/>
		<title>User Dashboard</title>>
	</head>
	
	<body>
	 
	 <section>
			
		
			<div style="margin-right:30px; margin-left:30px;" class="card">
			
			<div class="card-body">
				
				<h1 class="text-center">Update Form</h1>
				
				<div class="container-fluid mt-1"></div>
				
				<div class="row">
					
					<div class="col-md-8 offset-md-2">
						
						<form action="#"
						th:object="${contact}"
						enctype="multipart/form-data"
						method="POST" th:action="@{/user/process-update}"
						class="mt-2">
						
						<input type="hidden" th:value="${contact.cId}" name="cId">
							
							<!-- first name-->
							
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i style="height:25px" class="fa fa-plus" ></i>
									</div>
								</div>
								<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control"/>
							</div>
							
							<!-- Second name-->
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i style="height:25px" class="fas fa-user-alt" ></i>
									</div>
								</div>
								<input th:value="${contact.secondName}"  required type="text" id="secondName" name="secondName" placeholder="Enter Nickname here" class="form-control"/>
							</div>
							
							<!-- Phone-->
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i style="height:25px" class="fa fa-phone" ></i>
									</div>
								</div>
								<input th:value="${contact.phone}"  required min="10" type="number" id="phone" name="phone" placeholder="Enter Phone Number here"class="form-control"/>
							</div>
							
							<!-- Email-->
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										@
									</div>
								</div>
								<input th:value="${contact.email}"  required type="email" id="email" name="email"  placeholder="Enter email here" class="form-control"/>
								</div>
							
							<!-- Work Field-->
							
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i style="height:25px;" class="fa fa-briefcase"></i> 
											</div>
								</div>
								<input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter work here" class="form-control"/>
							</div>
							
							<!--Contact Description -->
							
							<div class="form-group mt-3">
								
								<textarea th:text="${contact.description}"  id="mytextarea" placeholder="Enter contact description" rows="10" name="description" class="form-control"></textarea> 
								
							</div>
									
									<!--Contact Image -->
									<div class="container text-center mt-3">
										<img style="width:250px; height:250px;" class="image-fluid my_profile_picture" src="" th:src=" @{'/img/'+${contact.image}} " alt="" />
									</div>
									 
									
									<p class="text-secondary"> Coose new contact picture</p>
									
									 <div class="custom-file">
										 <input type="file" name="profileImage"/>
										 
									 </div>
									
									
									
									 
									 <div class="container text-center">
										 <button class="btn btn-outline-primary">Save Contact</button>
									 </div>
									
						</form>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
		
		 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
		    </script>
	    
        </section>
	</body>	
</html>
